<!doctype html>
<html>
<head>

  <meta charset="UTF-8" />
  <title>G4G</title>
  <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

</head>
<body>

  <!-- div containing game -->
  <div align="center" style="padding-bottom: 40px; margin-top: 20px;">
    <!-- where game is loaded -->
    <div id="phaser_container"></div>
  </div>


  <!-- basic interface -->
  <div align="center">

    <!-- character input -->
    <div style="margin-bottom:100px;">
      <h1 class="ui header" >Chacter</h1>
      <div class="ui fluid action input" style="width: 900px;" >
        <input type="text" placeholder="Copy Link Here...">
        <div class="ui button" onclick="myFunction()" >Submit</div>
      </div>
    </div>

    <div style="margin-bottom:100px;">
      <h1 class="ui header" >Item</h1>
      <div class="ui fluid action input" style="width: 900px;" >
        <input type="text" placeholder="Copy Link Here...">
        <div class="ui button" onclick="myFunction()" >Submit</div>
      </div>
    </div>


  </div>


  <!-- load game -->
  <script src="./basic_game.js"  type="text/javascript"></script>

</body>

</html>
