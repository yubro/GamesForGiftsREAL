<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Games For Gifts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
  </head>
  <body>

    <div class="ui two column grid container">
      <div class = "column">

    <form class="ui form">
      <div class="field">
        <label>Character Model</label>
        <input type="text" name="Picture" placeholder="Image File (.png pref)">
      </div>
      <button class="ui right floated button" type="submit">Submit</button>
    </form>

    <form style = "margin-top:140px;" class="ui form">
      <div class="field">
        <label>Intro Text</label>
        <input type="text" name="message" placeholder="Hi <Insert Person Name>">
      </div>
      <button class="ui right floated button" type="submit">Submit</button>
   </form>

    <form style = "margin-top:140px;" class="ui form">
      <div class="field">
        <label>Item 1</label>
        <input type="text" name="item1" placeholder="Person's First Favorite Thing">
      </div>
      <button class="ui right floated button" type="submit">Submit</button>
    </form>

    <form style = "margin-top:140px;margin-bottom:140px;" class="ui form">
      <div class="field">
        <label>Item 2</label>
        <input type="text" name="item2" placeholder="Person's Second Favorite Thing (Optional)">
      </div>
      <button class="ui right floated button" type="submit">Submit</button>
    </form>

    <form style = "margin-top:140px;margin-bottom:140px;" class="ui form">
      <div class="field">
        <label>End Image</label>
        <input type="text" name="endImage" placeholder="End Character">
      </div>
      <button class="ui right floated button" type="submit">Submit</button>
    </form>

    <form style = "margin-top:140px;margin-bottom:140px;" class="ui form">
      <div class="field">
        <label>End Text</label>
        <input type="text" name="endText" placeholder="End Text">
      </div>
      <button class="ui right floated button" type="submit">Submit</button>
    </form>
  </div>

  <div style= "margin-top:40px;" class="column">
        <img style = "position:fixed;" class ="ui right fixed medium image" src="Logo.png" >
    </div>
 </div>

  </body>
</html>
